- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsModsuitBase
  abstract: true
  name: base MOD gauntlets
  description: A pair of gauntlets for a MODsuit.
  components:
  - type: Sprite
    sprite: Genesis/Clothing/Hands/Modsuit/standard.rsi
  - type: Clothing
    sprite: Genesis/Clothing/Hands/Modsuit/standard.rsi
    equipSound: /Audio/Genesis/Items/ballin.ogg
    unequipSound: /Audio/Genesis/Items/ballout.ogg
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-durathread
    fiberColor: fibers-regal-blue
  - type: FingerprintMask
  - type: ToggleableClothing
    clothingPrototype: ClothingModsuitShoesStandard
    slot: shoes
    requiredSlot: gloves
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

