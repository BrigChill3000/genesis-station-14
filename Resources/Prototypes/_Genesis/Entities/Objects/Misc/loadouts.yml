- type: entity
  id: HardsuitCaseSyndicate
  name: hardsuit's case syndicate
  description: This is where your favorite thief's supplies lie. Try to remember which ones.
  parent: [ BaseItem, BaseMinorContraband ]
  components:
  - type: Sprite
    sprite: Genesis/Objects/Storage/Briefcases/weapon_case_syndie.rsi
    state: icon
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
    # TODO Thief pinpointer needed
    - ChemistrySet
    - ToolsSet
    - ChameleonSet # TODO Chameleon stump PR needed
    - SyndieSet
    - SleeperSet
    - CommunicatorSet
    - SmugglerSet
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ThiefBackpackUIKey.Key:
        type: ThiefBackpackBoundUserInterface

