- type: entity
  name: miniature energy crossbow
  parent: BaseWeaponBatterySmall
  id: MiniatureEnergyCrossbow
  description: The syndicate's energy crossbow, small, silent and deadly.
  components:
  - type: Sprite
    sprite: Genesis/Objects/Weapons/Guns/Crossbow/minicrossbow.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    soundGunshot:
      path: /Audio/Genesis/Weapons/Guns/Gunshots/heavy_shot_suppressed.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletMic
    fireCost: 900
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 400
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
