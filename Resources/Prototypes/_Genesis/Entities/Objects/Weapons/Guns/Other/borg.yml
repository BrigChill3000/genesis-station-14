#Security Borg
#Усмиритель
- type: entity
  name: Pacifier MK-2
  parent: BaseWeaponBatterySmall
  id: WeaponLaserSecBorg
  description: For the especially violent ones.
  components:
  - type: Sprite
    sprite: Genesis/Objects/Tools/items_cyborg.rsi
    layers:
    - state: laser_cyborg
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletDisabler
      fireCost: 100
    - proto: BulletEnergyGunLaser
      fireCost: 100
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: Appearance

#Дубинка-шокер киборга
- type: entity
  name: дубинка-шокер киборга
  parent: Stunbaton
  id: StunbatonSecBorg
  description: Электрошоковая дубинка для выведения людей из строя. 
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 10

#Вспышка киборга
- type: entity
  name: вспышка киборга
  parent: Flash
  id: FlashSecBorg
  description: Сверхяркая вспышка со спусковым механизмом.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/flash.rsi
    layers:
    - state: burnt
      map: [ "enum.FlashVisualLayers.BaseLayer" ]
    - state: flashing
      map: [ "enum.FlashVisualLayers.LightLayer" ]
      visible: false
      shader: unshaded
  - type: LimitedCharges
    maxCharges: 10
  - type: AutoRecharge
    rechargeDuration: 30
