- type: entity
  name: mk 68
  parent: BaseWeaponPistol
  id: WeaponPistolMk68
  description: Advanced version of MK58. Thanks to the reinforced receiver, it has an automatic firing mode and a high rate of fire. Uses .35 auto ammo.
  components:
  - type: Sprite
    sprite: Genesis/Objects/Weapons/Guns/Pistols/mk68.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Genesis/Objects/Weapons/Guns/Pistols/mk68.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistol
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistol
            - MagazinePistolHighCapacity
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: Gun
    fireRate: 6
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg

- type: entity
  parent: BaseWeaponPistol
  id: WeaponPistolDesertEagle
  name: desert eagle
  description: Military weapons used by nuclear operatives, as well as some Syndicate officers. Using .45 magnum
  components:
  - type: Sprite
    sprite: Genesis/Objects/Weapons/Guns/Pistols/desert_eagle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Genesis/Objects/Weapons/Guns/Pistols/desert_eagle.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 20
    angleIncrease: 8
    angleDecay: 9
    fireRate: 4
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/_Sunrise/Weapons/Guns/deagle/deagle_shot_1.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnum
        insertSound: /Audio/_Sunrise/Weapons/Guns/deagle/deagle_reload.ogg
        ejectSound: /Audio/_Sunrise/Weapons/Guns/deagle/deagle_unload.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnum
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum

