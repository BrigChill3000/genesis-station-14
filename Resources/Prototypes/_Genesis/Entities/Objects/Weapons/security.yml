- type: entity
  id: TelescopicBaton
  name: telescopic baton
  parent: BaseItem
  description: A telescopic baton for incapacitating people with.
  components:
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/telescopicon.ogg
      params:
        volume: -5
    soundDeactivate:
      path: /Audio/Weapons/telescopicoff.ogg
      params:
        volume: -5
  - type: ItemToggleSize
    activatedSize: Normal
  - type: DisarmMalus
    malus: 0.225
  - type: Sprite
    sprite: Genesis/Objects/Weapons/Melee/telescopic.rsi
    layers:
    - state: telescopic_off
    - state: telescopic_on
      visible: false
      map: [ "blade" ]
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Blunt: 3
    deactivatedSecret: true
  - type: MeleeWeapon
    attackRate: 1.5
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 0
  - type: Telescopicbaton
  - type: StaminaDamageOnHit
    damage: 10
  - type: UseDelay
    delay: 0.4
  - type: Item
    sprite: Genesis/Objects/Weapons/Melee/telescopic.rsi
    size: Small
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
        - state: on-inhand-left
      right:
        - state: on-inhand-right
  - type: StaticPrice
    price: 100

#Security Borg
#Усмиритель
- type: entity
  name: Pacifier MK-2
  noSpawn: false
  parent: BaseWeaponBatterySmall
  id: WeaponLaserSecBorg
  description: For the especially violent ones.
  components:
  - type: Sprite
    sprite: Genesis/Objects/Weapons/Guns/Battery/energygun_pistol.rsi # Временно
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletDisabler
      fireCost: 100
    - proto: BulletEnergyGunLaser
      fireCost: 100
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false

