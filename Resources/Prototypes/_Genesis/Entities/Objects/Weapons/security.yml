#Вспышка киборга
- type: entity
  name: вспышка киборга
  parent: Flash
  id: FlashSecBorg
  description: Сверхяркая вспышка со спусковым механизмом.
  noSpawn: false
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/flash.rsi
    layers:
    - state: burnt
      map: [ "enum.FlashVisuals.BaseLayer" ]
    - state: flashing
      map: [ "enum.FlashVisuals.LightLayer" ]
      visible: false
      shader: unshaded
  - type: LimitedCharges
    maxCharges: 10
    charges: 10
  - type: AutoRecharge
    rechargeDuration: 30
